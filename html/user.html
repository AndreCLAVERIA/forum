<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale-1">
    <title>4Head - Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    <link href="../assets/user.css" rel="stylesheet">

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/welcome">
                <img src="./img/4head.png" alt="" width="25" height="30" class="d-inline-block align-text-top">
                4Head
            </a>
            <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                {{ .Pseudo }}
            </button>
            <div class="dropdown-menu">
                <h6 class="dropdown-header">Activity</h6>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Connecté</label>
                    <a class="dropdown-item" href="/logout">Logout</a>
                </div>
                <h6 class="dropdown-header">Personnel</h6>
                <a class="dropdown-item" href="profile.html">Mon profile</a>
                <a class="dropdown-item" href="settings.html">Paramètres</a>
                <div class="dropdown-divider">
                    <h6 class="dropdown-header">Bonus</h6>
                </div>
            </div>
        </div>
    </nav>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <section id="content" class="container">
        <!-- Begin .page-heading -->
        <div class="page-heading mt-auto">
            <div class="media clearfix">
                <div class="media-left pr30">
                    <a href="#">
                    </a>
                </div>
                <div class="media-body va-m">
                    <h2 class="media-heading">{{ .userConnected }}
                        <small> - Profile</small>
                      
                            <button type="button" name="editinfos" class="btn btn-outline_light btn-primary_dark btn-rounded">
                                bouton
                                <a href="/userinfos">
                                </a>
                            </button>
                     
                    </h2>
                    <p class="lead">{{.Bio}}</p>
                    <div class="media-links">
                        <ul class="list-inline list-unstyled">
                            <li>
                                <a href="https://www.linkedin.com/in/{{.LinkLinkedin}}" title="linkedin link">
                                    <span class="fa fa-linkedin-square fs35 text-info"></span>
                                </a>
                            </li>
                            <li>
                                <a href="https://github.com/{{.LinkGit}}" title="github link">
                                    <span class="fa fa-github-square fs35 text-dark"></span>
                                </a>
                            </li>
                            <li>
                                <a href="mailto:{{.Email}}" title="email link">
                                    <span class="fs25 text-muted"> {{.Email}} </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-8">

                <div class="tab-block">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#tab1" data-toggle="tab">Activity</a>
                        </li>
                    </ul>
                    <div class="tab-content p30" style="height: 730px;">
                        <div id="tab1" class="tab-pane active">
                            <div class="media">
                                <div class="media-body">
                                    <h5 class="media-heading mb20">{{ .userConnected }}
                                        <small> - X hours ago</small>
                                    </h5>
                                    <p>Lorem ipsum</p>
                                    <!-- {{ range .showPost }}
                                    <tr>
                                        <td>
                                        <form method="GET" action="/showPost">
                                        <input type="hidden" name="id-post" value="{{ .Id }}" >
                        
                                            <h3 class="h5 mb-0"><button>{{ .Title }}</button></h3>
                                        </form>
                                        <p class="mb-0">{{ .Content }}</p>
                                        </td>
                                        
                                        </td>
                                    </tr>
                                     {{ end }} -->
                                    <div class="media-links">
                                        <span class="text-light fs12 mr10">
                                            <span class="fa fa-thumbs-o-up text-primary mr5"></span> Like </span>
                                        <span class="text-light fs12 mr10">
                                            <span class="fa fa-share text-primary mr5"></span> Share </span>
                                        <span class="text-light fs12 mr10">
                                            <span class="fa fa-comment text-primary mr5"></span> Comment </span>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div id="tab2" class="tab-pane"></div>
                        <div id="tab3" class="tab-pane"></div>
                        <div id="tab4" class="tab-pane"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">

    </script>
</body>

<!-- footer-->
<footer class="bg-dark text-center text-white mt-auto">

    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        4Head Forum - By Sacha PERRIN, Damien COURTEAUX, André CLAVERIA, Noé MOYEN, Maxime ROADLEY-BATTIN

    </div>
</footer>

</html>
